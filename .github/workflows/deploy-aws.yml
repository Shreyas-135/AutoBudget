name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_FRONTEND: autobudget-frontend
  ECR_REPOSITORY_ML: autobudget-ml-service
  ECS_CLUSTER: autobudget-cluster
  ECS_SERVICE_FRONTEND: autobudget-frontend-service
  ECS_SERVICE_ML: autobudget-ml-service
  CONTAINER_NAME_FRONTEND: frontend
  CONTAINER_NAME_ML: ml-service

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || true
      
      - name: Build frontend
        run: npm run build
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd ml-service
          pip install -r requirements.txt
      
      - name: Test ML Service
        run: |
          cd ml-service
          python -m pytest || echo "No tests configured yet"

  deploy-to-aws:
    name: Deploy to AWS ECS
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push frontend image to Amazon ECR
        id: build-frontend-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Build, tag, and push ML service image to Amazon ECR
        id: build-ml-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd ml-service
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_ML:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ML:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_ML:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Update ECS service - Frontend
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE_FRONTEND \
            --force-new-deployment \
            --region $AWS_REGION
      
      - name: Update ECS service - ML Service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE_ML \
            --force-new-deployment \
            --region $AWS_REGION
      
      - name: Wait for services to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE_FRONTEND $ECS_SERVICE_ML \
            --region $AWS_REGION
      
      - name: Deployment notification
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
