version: '3.8'

services:
  # Frontend - React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - ml-service
    networks:
      - autobudget-network
    restart: unless-stopped

  # ML Service - Python FastAPI
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - autobudget-network
    restart: unless-stopped
    volumes:
      - ml-models:/app/models

  # Redis - Caching Layer
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - autobudget-network
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Nginx - Reverse Proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - ml-service
    networks:
      - autobudget-network
    restart: unless-stopped

networks:
  autobudget-network:
    driver: bridge

volumes:
  redis-data:
  ml-models:
